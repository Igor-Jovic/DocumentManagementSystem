# ===============================
# = DBMS
# ===============================
# Set here configurations for the database connection
# Connection url for the database "dms [database management system]"
spring.datasource.url=jdbc:mysql://localhost:3306/dms?useLegacyDatetimeCode=false&serverTimezone=UTC
# Username and password
spring.datasource.username=root
spring.datasource.password=root
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=update
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#================================
# = TOKEN / AUTHENTICATION
#================================
auth.token.timeToLive=60
auth.headerName=X-Authorization
#================================
# = WEB
#================================
server.contextPath=/
#================================
# = MULTIPART
#================================
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB